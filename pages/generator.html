            <div class="cntainer">

                        <div class="textsub">

    <diV class="gent-cnt-div">
            <div class="gen-cnt">
                    <div class="gen-prev" style="position: fixed;top:150px;left:10%;background: white;z-index: 99999999999;">
                        <h2>Preview</h2>
                        <div class="btn-prev-cnt">
                            <button class="btn-prev" id="btn-prev"><span class="btn-prev-icon"><span class="btn-prev-text" id="btn-prev-text" value="Button">Button</span></button>
                        </div>
                        
                        
                    </div>
                    <div class="gen-style">
                        <h2>Style</h2>
                        <div class="gen-mod">
                            <div class="gen-mod-text">
                                <h4>Text</h4>
                                <input type="text" placeholder="Button text" id="gen-btn-text">
                            </div>
                            <div class="gen-mod-color">
                                <h4>Color</h4>
                                <div class="color-select">
                                        <input type="radio" name="color" value=""><input type="text" name="color" placeholder="#FF187C" id="gen-btn-color" />
                                        <label class="yellow">
                                                <input type="radio" name="color" value="yellow" id="yellow">
                                                <div class="btn-color"><span></span></div>
                                        </label>
                                        <label class="green">
                                                <input type="radio" name="color" value="green" id="green">
                                                <div class="btn-color"><span></span></div>
                                        </label>
                                        <label class="blue">
                                                <input type="radio" name="color" value="blue" id="blue">
                                                <div class="btn-color"><span></span></div>
                                        </label>
                                        <label class="pink">
                                                <input type="radio" name="color" value="pink" id="pink">
                                                <div class="btn-color"><span></span></div>
                                        </label>
                                        <label class="dark-blue">
                                                <input type="radio" name="color" value="dark-blue" id="dark-blue">
                                                <div class="btn-color"><span></span></div>
                                        </label>
                                        <label class="choose-color">
                                                <input type="color" name="color" value="choose">
                                                <div class="btn-color"><span><i class="fas fa-eye-dropper"></i></span></div>
                                        </label>
                                </div>
                            </div>
                            <div class="gen-mod-radius">
                                <h4>Border</h4>
                                <label>
                                    <h5>Color</h5>
                                    <input type="text" placeholder="#FF187C">
                                </label>
                                <label>
                                    <div style="display: flex;">
                                        <h5 style="width: 70%;">Border width</h5>
                                        <span style="text-align: center;margin-top:15px;"><span id="border-width" style="text-align: right;vertical-align: middle;margin-top:45px;padding:5px 10px;background:gainsboro;border-radius:4px;color:#ff187c;"></span></span>
                                    </div>
                                    <input type="range" min="0" max="10" value="0" step="1" class="border-range" id="borderwidth">
                                </label>
                                <label>
                                    <div style="display:flex;">
                                        <h5 style="width: 70%">Border Radius</h5>
                                        <span style="text-align: center;margin-top:15px;"><span id="border-radius" style="text-align: right;vertical-align: middle;margin-top:45px;padding:5px 10px;background:gainsboro;border-radius:4px;color:#ff187c;"></span></span>
                                    </div>
                                    <input type="range" min="0" max="100" value="0" step="1" class="border-range" id="borderradius">
                                </label>                                
                            </div>
                            <div class="gen-mod-shadow" style="margin-top: 20px;">
                                <h4>Box Shadow</h4>
                                <label>
                                    <h5>Color</h5>
                                    <input type="text" name="shadow-color" placeholder="#FF187C">
                                </label>
                                <label>
                                    <div style="display: flex;">
                                        <h5 style="width: 70%">
                                            Horizontal length
                                        </h5>
                                        <span style="margin-top: 15px;"><span id="bs-hl" style="text-align: right;vertical-align: middle;margin-top:45px;padding:5px 10px;background:gainsboro;border-radius:4px;color:#ff187c;"></span></span>
                                    </div>
                                    <input type="range" min="-200" max="200" value="0" step="1" class="border-range" id="bshl">
                                </label>
                                
                            </div>
                            <div class="gen-mod-border"></div>
                        </div>
                    </div>
                </div>
    </diV>
    <script>
        $(window).scroll(function(){
                if($(window).scrollTop() <= 30){
                    $('#navmenu').css('box-shadow', '0px 0px ' + $(window).scrollTop() + 'px rgba(0, 0, 0, 0.4)'); 
                } else {
                    $('#navmenu').css('box-shadow', '0px 0px 30px rgba(0, 0, 0, 0.4)'); 
                }
            });
        var borderw = document.getElementById("borderwidth");
        var borderdisplay = document.getElementById("border-width");
        borderdisplay.innerHTML = borderw.value+"px";

        borderw.oninput = function() {
            borderdisplay.innerHTML = this.value+"px";
        }
        var borderr = document.getElementById("borderradius");
        var borderradisplay = document.getElementById("border-radius");
        borderradisplay.innerHTML = borderr.value+"%";

        borderr.oninput = function() {
            borderradisplay.innerHTML = this.value+"%";
        }
        var boxshl = document.getElementById("bshl");
        var boxshlength = document.getElementById("bs-hl");
        boxshlength.innerHTML = boxshl.value+"px";

        boxshl.oninput = function() {
            boxshlength.innerHTML = this.value+"px";
        }

        var btnt = document.getElementById("btn-prev-text");
        var btntext = document.getElementById("gen-btn-text");

        btntext.oninput = function() {
            btnt.innerHTML = this.value;
        }
        var btnc = document.getElementById("btn-prev");
        var radiocolor = document.getElementsByName("color");

        $(".color-select").on("click",function() {
            radiocolor.checked.oninput = function() {
                btnc.style.background = this.value;
            }
                });
